<div class="container">
  <div class="jumbotron">
    <div class="page-header">
      <h1>Todo Application</h1>
    </div>

    <form (submit)="addTodo()">
      <div class="form-group">
        <label for="todo">Add Todo:</label>
        <input type="text" [(ngModel)]="task" class="form-control" id="todo" name="todo" placeholder="add todo">
      </div>
    </form>
  </div>
  <h3>Todo List</h3>
  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item">
      {{ todo.task }}
      <button class="pull-right" (click)="deleteTodo(todo.task)">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </li>
  </ul>
</div>
